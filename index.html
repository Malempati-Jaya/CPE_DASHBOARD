<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced CPE Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <i class="fas fa-network-wired header-icon"></i>
                    <h1 class="header-title">CPE Dashboard</h1>
                </div>
                <div class="header-right">
                    <button id="export-btn" class="btn btn-secondary">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                    <button id="refresh-btn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-primary">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="total-devices">0</div>
                        <div class="stat-label">Total Devices</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="allocated-devices">0</div>
                        <div class="stat-label">Allocated</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-info">
                        <i class="fas fa-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="available-devices">0</div>
                        <div class="stat-label">Available</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-warning">
                        <i class="fas fa-tools"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="repairing-devices">0</div>
                        <div class="stat-label">Repairing</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: #fee2e2; color: #991b1b;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="faulty-devices">0</div>
                        <div class="stat-label">Faulty</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: #d1fae5; color: #065f46;">
                        <i class="fas fa-tools"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="repaired-devices">0</div>
                        <div class="stat-label">Repaired</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls-section">
            <div class="controls-container">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search devices, serials, customers...">
                    </div>
                </div>
                <div class="controls-right">
                    <button id="filter-toggle" class="btn btn-outline">
                        <i class="fas fa-filter"></i>
                        Filters
                    </button>
                    <div class="view-toggle">
                        <button id="table-view" class="view-btn active">
                            <i class="fas fa-table"></i>
                        </button>
                        <button id="card-view" class="view-btn">
                            <i class="fas fa-th-large"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filters Sidebar -->
            <aside id="filters-sidebar" class="filters-sidebar">
                <div class="filters-header">
                    <h3><i class="fas fa-filter"></i> Filters</h3>
                    <button id="close-filters" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="filters-content">
                    <div class="filter-group">
                        <label>Category</label>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Acceptance Status</label>
                        <select id="acceptance-status-filter">
                            <option value="">All Statuses</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Allocation Status</label>
                        <select id="allocation-status-filter">
                            <option value="">All Statuses</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>State/City</label>
                        <select id="state-city-filter">
                            <option value="">All Locations</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Flow Type</label>
                        <select id="flow-type-filter">
                            <option value="">All Flow Types</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Ticket Type</label>
                        <select id="ticket-type-filter">
                            <option value="">All Ticket Types</option>
                        </select>
                    </div>
                    <button id="clear-filters" class="btn btn-outline btn-full">
                        Clear All Filters
                    </button>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Loading Spinner -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading devices...</p>
                </div>

                <!-- Table View -->
                <div id="table-container" class="table-container">
                    <div class="table-wrapper">
                        <table id="devices-table" class="devices-table">
                            <thead>
                                <tr>
                                    <th data-sort="DEVICE_ID">
                                        Device Info <i class="fas fa-sort sort-icon"></i>
                                    </th>
                                    <th data-sort="LOCATION_NAME">
                                        Location <i class="fas fa-sort sort-icon"></i>
                                    </th>
                                    <th data-sort="L1_NAME">
                                        L1 Assignment <i class="fas fa-sort sort-icon"></i>
                                    </th>
                                    <th data-sort="L2_NAME">
                                        L2 Assignment <i class="fas fa-sort sort-icon"></i>
                                    </th>
                                    <th data-sort="ENGG_NAME">
                                        Engineer <i class="fas fa-sort sort-icon"></i>
                                    </th>
                                    <th data-sort="CUSTOMER_NAME">
                                        Customer <i class="fas fa-sort sort-icon"></i>
                                    </th>
                                    <th data-sort="ACCEPTANCE_STATUS">
                                        Status <i class="fas fa-sort sort-icon"></i>
                                    </th>
                                    <th data-sort="TICKET_DATE">
                                        Ticket Info <i class="fas fa-sort sort-icon"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="devices-tbody">
                                <!-- Dynamic content -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Card View -->
                <div id="cards-container" class="cards-container" style="display: none;">
                    <div id="devices-cards" class="devices-grid">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <!-- No Results -->
                <div id="no-results" class="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No devices found</h3>
                    <p>Try adjusting your search or filter criteria</p>
                </div>

                <!-- Placeholder for Load More button -->
                <div id="load-more-container"></div>
            </div>
        </main>

        <!-- Device Detail Modal -->
        <div id="device-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-device-id">Device Details</h2>
                    <button class="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="detail-tabs">
                        <button class="tab-btn active" data-tab="general">General</button>
                        <button class="tab-btn" data-tab="assignment">Assignment</button>
                        <button class="tab-btn" data-tab="customer">Customer</button>
                        <button class="tab-btn" data-tab="ticket">Ticket</button>
                    </div>
                    <div class="tab-content">
                        <div id="general-tab" class="tab-pane active">
                            <!-- Dynamic content -->
                        </div>
                        <div id="assignment-tab" class="tab-pane">
                            <!-- Dynamic content -->
                        </div>
                        <div id="customer-tab" class="tab-pane">
                            <!-- Dynamic content -->
                        </div>
                        <div id="ticket-tab" class="tab-pane">
                            <!-- Dynamic content -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div id="overlay" class="overlay"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
